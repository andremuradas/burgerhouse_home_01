<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="assets/css/all.css" />
    
    <title>BurgerHouse - Home 01</title>

<body>
    <header>
        <section class="top_container">
            <div class="standard_width">
                <div class="content">
                    <div class="two_columns">
                        <div class="column_left">
                            <a href="#" class="social_icon"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="social_icon"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social_icon"><i class="fab fa-linkedin-in"></i></a>
                            <a href="#" class="social_icon"><i class="fab fa-evernote"></i></a>
                        </div>
                        <div class="column_right">
                            <img src="assets/images/basket.png">
                        <span class="fff_color">Cart (2) items for $30,00</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="navigation_container">
            <div class="navigation">
                <div class="menu standard_width">
                    
                    <nav>
                        <ul class="menu_left">
                            <li><a href="#">Home</a></li>
                            <i class="fas fa-star"></i>
                            <li><a href="#">About</a></li>
                            <i class="fas fa-star"></i>
                            <li><a href="#">Gallery</a></li>
                            <i class="fas fa-star"></i>
                            <li><a href="#">Menu</a></li>
                        </ul>
                        <div class="logo_container">
                            <div class="logo_bg">
                                <img src="assets/images/logo.png">
                                <div class="logo">
                                    <span class="logo_name">BURGER HOUSE</span>
                                    <div class="line_red"></div>
                                    <span class="slogan">slow & burger station</span>
                                </div>
                            </div>
                            
                            
                        </div>
                        <ul class="menu_right">
                            <li><a href="#">Services</a></li>
                            <i class="fas fa-star"></i>
                            <li><a href="#">Team</a></li>
                            <i class="fas fa-star"></i>
                            <li><a href="#">Blog</a></li>
                            <i class="fas fa-star"></i>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            
        </section>
        <div class="back_logo_bg">
            <img src="assets/images/back_logo_bg.png">
        </div>
    </header>
    <main>
        <section class="slider_width">
            <div id="slideLeft" class="slide_btn"><i class="fas fa-chevron-left"></i></div>
            <div id="slideRight" class="slide_btn"><i class="fas fa-chevron-right"></i></div>
            <div class="slider_container">
                <div id="slide01" class="slide">
                    <div class="two_columns">
                        <div class="column_left"></div>
                        <div class="column_right">
                            <span class="fs_36">
                                <span class="raleway_bold fs_36">Hot pepperoni</span> 
                                only in our restaurant!
                            </span>
                            <span class="raleway_bold fs_25">Feel the power of hell beef!</span>
                            <div class="standart_btn"></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>

    <footer></footer>

    <script src="assets/js/script.js"></script>
